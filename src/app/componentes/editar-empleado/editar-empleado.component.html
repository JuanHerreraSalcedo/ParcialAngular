<div class="card">
    <div class="card-header">
        Editar empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()" >
            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input required formControlName="nombre" type="text"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Escribe el nombre del empleado">
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Correo</label>
              <input required formControlName="correo" type="email"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Escribe el correo del empleado">
            </div>

            <div class="btn-group" role="group" aria-label="Button group name">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <button routerLink="/listar-empleado/" type="button" class="btn btn-danger">Cancelar</button>
            </div>
        </form>
    </div>
</div>
